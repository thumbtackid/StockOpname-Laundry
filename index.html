<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Charlie - Laundry System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; margin-bottom: 30px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background: #219150; }
        
        /* Dashboard Styles */
        #dashboard { display: none; } /* Hidden by default */
        .card { background: #fff; border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 5px; }
        .card h3 { margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; font-size: 14px; }
        th { background-color: #f8f9fa; }
        .status-active { color: green; font-weight: bold; }
        .status-pending { color: orange; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>RS Charlie - Laundry System</h2>

    <!-- === SECTION: LOGIN === -->
    <div id="login-section">
        <div class="card">
            <h3>Login Petugas</h3>
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="admin / staff1">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="123456">
            </div>
            <button onclick="doLogin()">MASUK</button>
            <p style="font-size: 12px; color: #666; margin-top: 10px; text-align: center;">
                (Demo Mode: Password bebas, admin status Active, staff1 Pending)
            </p>
        </div>
    </div>

    <!-- === SECTION: DASHBOARD === -->
    <div id="dashboard">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h3 id="welcome-msg">Selamat Datang</h3>
            <button onclick="location.reload()" style="width: auto; background: #e74c3c;">LOGOUT</button>
        </div>

        <!-- Data Users -->
        <div class="card">
            <h3>Daftar Pengguna</h3>
            <table id="table-users">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Nama</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Data Linen -->
        <div class="card">
            <h3>Status Linen</h3>
            <table id="table-linen">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nama Item</th>
                        <th>Status</th>
                        <th>Lokasi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Data Inventory -->
        <div class="card">
            <h3>Stok Chemical</h3>
            <table id="table-inventory">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Kategori</th>
                        <th>Stok</th>
                        <th>Unit</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // --- KONFIGURASI URL ---
    // GANTI URL DI BAWAH INI DENGAN URL ANDA
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyeLp4DRTBOVblLYa7wcwdlnP3WQEvXIMGfBCeuN8w3S9yQ_L_x1kHkdOw9T1j25xJheQ/exec";

    // --- FUNGSI LOGIN ---
    function doLogin() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if(!user || !pass) { alert("Isi username dan password!"); return; }

        // Tampilkan loading sederhana
        const btn = document.querySelector('button');
        const originalText = btn.innerText;
        btn.innerText = "Memproses...";

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'login', username: user, password: pass })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === 'success') {
                alert("Login Berhasil! Selamat Datang " + data.user.name);
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('welcome-msg').innerText = "Halo, " + data.user.name;
                
                // Ambil data lain setelah login sukses
                loadData();
            } else if (data.status === 'pending') {
                alert("Gagal: " + data.message);
            } else {
                alert("Error: " + data.message);
            }
        })
        .catch(err => {
            console.error(err);
            alert("Terjadi kesalahan koneksi.");
        })
        .finally(() => {
            btn.innerText = originalText;
        });
    }

    // --- FUNGSI AMBIL DATA (DASHBOARD) ---
    function loadData() {
        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({ action: 'get_all_data' })
        })
        .then(res => res.json())
        .then(data => {
            if (data.status === 'success') {
                renderTable('table-users', data.data.users, ['Username', 'Fullname', 'Role', 'Status']);
                renderTable('table-linen', data.data.linen, ['LinenID', 'Name', 'CurrentStatus', 'CurrentLocation']);
                renderTable('table-inventory', data.data.inventory, ['ItemName', 'Category', 'Stock', 'Unit']);
            }
        })
        .catch(err => console.error(err));
    }

    // --- FUNGSI RENDER TABEL ---
    function renderTable(tableId, dataArray, keys) {
        const tbody = document.querySelector(`#${tableId} tbody`);
        tbody.innerHTML = ''; // Kosongkan tabel

        if (!dataArray || dataArray.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4" style="text-align:center">Data Kosong</td></tr>';
            return;
        }

        dataArray.forEach(row => {
            const tr = document.createElement('tr');
            keys.forEach(key => {
                const td = document.createElement('td');
                let val = row[key] || '-';
                
                // Styling khusus untuk status
                if (key === 'Status') {
                    if (val === 'Active') td.className = 'status-active';
                    else if (val === 'Pending') td.className = 'status-pending';
                }
                td.innerText = val;
                tr.appendChild(td);
            });
            tbody.appendChild(tr);
        });
    }
</script>

</body>
</html>
